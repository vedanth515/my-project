

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music Player</title>
    <link rel="stylesheet" href="allsongs.css" />
  </head>
  <body>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search songs...">
    </div>
  
    <div class="player-container" id="player">
      <!-- Songs will be injected here -->
    </div>
  
    <div class="bottom-player">
      <div class="now-playing" id="nowPlaying">No song playing</div>
      <div class="controls">
        <button onclick="shuffleSong(currentIndex)" title="Shuffle">🔀</button>
        <button onclick="changeSong('prev', currentIndex)" title="Previous">⏮</button>
        <button onclick="togglePlay()" id="playPauseBtn" title="Play/Pause">⏯</button>
        <button onclick="changeSong('next', currentIndex)" title="Next">⏭</button>
        <button onclick="toggleRepeat()" title="Repeat">🔁</button>
      </div>
      <input type="range" id="progressBar" value="0" />
      <div class="volume-control">
        🔊 <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
  
    <script src="allsongs.js"></script>
  </body>
  </html>
