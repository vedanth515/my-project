
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Songs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="song.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light p-2">
        <div class="container-fluid">
            <img id="logo" src="./logo.png" alt="" width="80px">
            <!-- <a class="navbar-brand">logo</a> -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search">
                <button class="btn btn-outline-success" type="button" onclick="searchSongs()">Search</button>
            </form>
        </div>
    </nav>

    <!-- Movie Card Container -->
    <div id="movieCard" class="container mt-4 d-flex justify-content-center">
        <!-- Movie card will be displayed here -->
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="song.js"></script>

</body>
</html>
